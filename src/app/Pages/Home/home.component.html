<div class="home-container">
  <div class="graph-title">Weekly Graph:</div>
  <div id="chartContainer"></div>
  <div class="stats-container">
    <div class="drop">Today:</div>
    <div class="subjects">Subjects To Study:</div>
    <div class="subjects-container">
      <div class="subject" *ngFor='let subject of subjects'>
        {{subject}}
      </div>
    </div>
    <div class="technique-container">
      <div class="technique" *ngFor='let technique of techniques'>
        <div class="t-header">
          {{technique}} Technique:
        </div>
        <div class="time-container">
          <div class="time" *ngIf='technique === "20/20/20"'>
            <div class="detail-one">Cycles: {{cycles}}</div>
            <div class="detail-two">Looked Away: {{cycles * looked_away}}</div>
          </div>
          <div class="time" *ngIf='technique === "Pomodoro"'>
            <div class="detail-one">Studying: <br /> {{study}}</div>
            <div class="detail-two">Break: <br /> {{break}}</div>
            <div class="detail-three">Total: <br /> {{total}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
